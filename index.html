<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>

  <header class="container sticky-top d-flex justify-content-between align-items-center shadow-sm p-3 mb-3 bg-white">
    <h4>
      <i class="bi bi-shop"></i>
      My Shop
    </h4>
    <button type="button" data-bs-toggle="offcanvas" data-bs-target="#showCart" class="btn btn-lg btn-primary position-relative cart-btn animate__animated">
      <i class="bi bi-cart"></i>
      Cart
      <span class="cart-number position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
      0
      </span>
    </button>
  </header>

  <section class="container">
    <div class="item-row row g-4 mb-4">

    </div>
  </section>


<div class="offcanvas offcanvas-end" data-bs-backdrop="static" tabindex="-1" id="showCart" aria-labelledby="showCartLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="showCartLabel">
      <i class="bi bi-cart"> Your Cart <span class="badge bg-primary cart-number">0</span></i>
    </h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div id="cartBox" class="offcanvas-body">
    
  </div>
  <div class="offcanvas-footer border-top shadow p-3">
    <div class="d-flex justify-content-between align-items-center mb-2">
      <p class="mb-0 fw-bold">Total</p>
      <h4 class="">$ <span id="total">0</span></h4>
    </div>
    <button class="btn btn-primary btn-lg w-100 d-block">Check Out</button>
  </div>
</div>


    <script type="module" src="/main.js"></script>
  </body>
</html>
